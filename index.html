<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Light Mode (Default) */
            --bg-body: #f4f7f6;
            --bg-container: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --text-muted: #95a5a6;
            --border-color: #eeeeee;
            --border-hover: #3498db;
            --input-bg: #ffffff;
            --btn-primary: #3498db;
            --btn-primary-hover: #2980b9;
            --btn-secondary: #f1f2f6;
            --btn-secondary-hover: #dfe4ea;
            --shadow: 0 5px 20px rgba(0,0,0,0.1);
            --item-shadow: 0 2px 5px rgba(0,0,0,0.02);
            --footer-link: #95a5a6;
            --footer-link-hover: #3498db;
        }

        body.dark-mode {
            /* Dark Mode Overrides */
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #777777;
            --border-color: #333333;
            --border-hover: #5dade2;
            --input-bg: #2d2d2d;
            --btn-primary: #2980b9;
            --btn-primary-hover: #3498db;
            --btn-secondary: #333333;
            --btn-secondary-hover: #444444;
            --shadow: 0 5px 20px rgba(0,0,0,0.5);
            --item-shadow: 0 2px 5px rgba(0,0,0,0.2);
            --footer-link: #777777;
            --footer-link-hover: #e0e0e0;
        }

        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background: var(--bg-container);
            width: 450px;
            max-width: 90%;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }

        /* Header & Theme Toggle */
        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
        }

        h2 { 
            margin: 0; 
            color: var(--text-primary); 
            font-weight: 700;
            letter-spacing: 1px;
        }

        .theme-toggle-btn {
            position: absolute;
            right: 0;
            top: 0;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .theme-toggle-btn:hover { transform: scale(1.1); background-color: var(--border-color); }
        
        .info-text {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Inputs */
        .main-input-group { display: flex; gap: 10px; margin-bottom: 25px; }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s;
        }
        input[type="text"]:focus { border-color: var(--border-hover); }

        button.primary-btn {
            padding: 10px 20px;
            background-color: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button.primary-btn:hover { background-color: var(--btn-primary-hover); }

        /* Task List */
        ul { list-style-type: none; padding: 0; }

        li.task-item {
            background: var(--bg-container);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            box-shadow: var(--item-shadow);
            transition: transform 0.2s, border-color 0.3s;
        }
        
        li.task-item:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 5px;
        }

        .task-text { flex-grow: 1; font-size: 17px; font-weight: 500; color: var(--text-primary); }
        .completed { text-decoration: line-through; color: var(--text-muted); }

        /* Subtasks */
        .subtask-container {
            margin-left: 30px; 
            padding-top: 5px;
            border-top: 1px dashed var(--border-color);
        }

        .subtask-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .subtask-input-group {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .subtask-input-group input {
            padding: 6px;
            font-size: 13px;
        }

        .subtask-btn {
            padding: 5px 10px;
            background-color: var(--btn-secondary);
            color: var(--text-secondary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .subtask-btn:hover { background-color: var(--btn-secondary-hover); }

        /* Controls */
        input[type="checkbox"] {
            width: 18px; height: 18px; 
            accent-color: #27ae60; cursor: pointer;
        }

        .delete-btn {
            background-color: transparent;
            color: #e74c3c;
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .delete-btn:hover { background-color: #661812; opacity: 1; } /* Darker red hover for dark mode contrast */

        /* Footer */
        footer {
            margin-top: auto;
            margin-bottom: 20px;
            font-size: 12px;
        }
        footer a {
            color: var(--footer-link);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: var(--footer-link-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h2>Tasker</h2>
            <button id="themeToggle" class="theme-toggle-btn" title="Toggle Dark Mode">ðŸŒ™</button>
        </div>
        <p class="info-text">Completed tasks auto-delete after 24h.</p>
        
        <div class="main-input-group">
            <input type="text" id="mainInput" placeholder="New Task...">
            <button class="primary-btn" onclick="addMainTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <footer>
        <a href="https://github.com/mmk1102x/tasker" target="_blank">
            <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            github.com/mmk1102x/tasker
        </a>
    </footer>

    <script>
        // --- THEME LOGIC ---
        const themeBtn = document.getElementById('themeToggle');
        const body = document.body;
        
        // Load Saved Theme
        const savedTheme = localStorage.getItem('taskerTheme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeBtn.textContent = 'â˜€ï¸';
        }

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            themeBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('taskerTheme', isDark ? 'dark' : 'light');
        });


        // --- TASK DATA LAYER ---
        let tasks = JSON.parse(localStorage.getItem('taskerData')) || [];

        // Initialize
        cleanupOldTasks();
        renderTasks();

        // --- MAIN TASKS ---
        function addMainTask() {
            const input = document.getElementById("mainInput");
            const text = input.value;
            if (text.trim() === '') return;

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false,
                completedAt: null,
                subtasks: []
            };

            tasks.push(newTask);
            saveAndRender();
            input.value = "";
        }

        function toggleMainTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.completedAt = task.completed ? Date.now() : null;
                saveAndRender();
            }
        }

        function deleteMainTask(id) {
            if(confirm("Delete this task?")) {
                tasks = tasks.filter(t => t.id !== id);
                saveAndRender();
            }
        }

        // --- SUBTASKS ---
        function addSubtask(parentId) {
            const input = document.getElementById(`sub-input-${parentId}`);
            const text = input.value;
            if (text.trim() === '') return;

            const task = tasks.find(t => t.id === parentId);
            if (task) {
                if (task.completed) {
                    task.completed = false; 
                    task.completedAt = null;
                }

                task.subtasks.push({
                    id: Date.now() + Math.random(),
                    text: text,
                    completed: false
                });
                saveAndRender();
                setTimeout(() => document.getElementById(`sub-input-${parentId}`).focus(), 10);
            }
        }

        function toggleSubtask(parentId, subtaskId) {
            const task = tasks.find(t => t.id === parentId);
            if (task) {
                const sub = task.subtasks.find(s => s.id === subtaskId);
                if (sub) {
                    sub.completed = !sub.completed;
                    
                    // Logic: If all subtasks completed, complete parent
                    const allSubtasksComplete = task.subtasks.every(s => s.completed);

                    if (allSubtasksComplete) {
                        task.completed = true;
                        task.completedAt = Date.now();
                    } else {
                        task.completed = false;
                        task.completedAt = null;
                    }

                    saveAndRender();
                }
            }
        }

        function deleteSubtask(parentId, subtaskId) {
            const task = tasks.find(t => t.id === parentId);
            if (task) {
                task.subtasks = task.subtasks.filter(s => s.id !== subtaskId);
                
                if (task.subtasks.length > 0 && task.subtasks.every(s => s.completed)) {
                    task.completed = true;
                    task.completedAt = Date.now();
                }
                
                saveAndRender();
            }
        }

        // --- CORE LOGIC ---
        function cleanupOldTasks() {
            const now = Date.now();
            const oneDayInMs = 24 * 60 * 60 * 1000; 

            tasks = tasks.filter(task => {
                if (!task.completed) return true;
                return (now - task.completedAt) < oneDayInMs;
            });
            saveData();
        }

        function saveData() {
            localStorage.setItem('taskerData', JSON.stringify(tasks));
        }

        function saveAndRender() {
            saveData();
            renderTasks();
        }

        function renderTasks() {
            const ul = document.getElementById("taskList");
            ul.innerHTML = "";

            tasks.forEach(task => {
                const li = document.createElement("li");
                li.className = "task-item";

                // Header
                const header = document.createElement("div");
                header.className = "task-header";
                header.innerHTML = `
                    <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleMainTask(${task.id})">
                    <span class="task-text ${task.completed ? "completed" : ""}">${task.text}</span>
                    <button class="delete-btn" title="Delete Task" onclick="deleteMainTask(${task.id})">âœ•</button>
                `;

                // Subtasks
                const subContainer = document.createElement("div");
                subContainer.className = "subtask-container";

                const subUl = document.createElement("ul");
                subUl.className = "subtask-list";
                
                task.subtasks.forEach(sub => {
                    const subLi = document.createElement("li");
                    subLi.innerHTML = `
                        <input type="checkbox" ${sub.completed ? "checked" : ""} onchange="toggleSubtask(${task.id}, ${sub.id})">
                        <span class="${sub.completed ? "completed" : ""}">${sub.text}</span>
                        <button class="delete-btn" title="Delete Subtask" onclick="deleteSubtask(${task.id}, ${sub.id})">âœ•</button>
                    `;
                    subUl.appendChild(subLi);
                });

                // Subtask Input
                const subInputDiv = document.createElement("div");
                subInputDiv.className = "subtask-input-group";
                subInputDiv.innerHTML = `
                    <input type="text" id="sub-input-${task.id}" placeholder="Subtask..." 
                        onkeypress="if(event.key === 'Enter') addSubtask(${task.id})">
                    <button class="subtask-btn" onclick="addSubtask(${task.id})">Add</button>
                `;

                subContainer.appendChild(subUl);
                subContainer.appendChild(subInputDiv);
                
                li.appendChild(header);
                li.appendChild(subContainer);
                ul.appendChild(li);
            });
        }

        // Global Enter Key
        document.getElementById("mainInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") addMainTask();
        });
    </script>
</body>
</html>
